<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management and Prioritizer</title>
  <link rel="stylesheet" href="/styles/task.css">
</head>

<body>
  <!-- -----------navbar----- -->
  <nav class="navbar">
      <div class="container">
        <div class="logo" onclick="indexPage()">
          <img src="../styles/GoalCraft.jpg" alt="Goal Craft Logo">
      </div>
      <ul class="nav-links">
        <li><a href="task.html">Goal Setting</a></li>
        <li><a href="music.html">Focus Timer</a></li>
        <li><a href="userProfile.html">My Progress</a></li>
    </ul>
      <div class="auth-buttons">
          <button class="login-btn" onclick="loginPage()">Login</button>
          <!-- <button class="signup-btn" onclick="signupPage()">Signup</button> -->
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </div>
      </div>
</nav>
  <!-- ---------task manager----- -->


  <header>
      <div class="container">
    <h1>Task Management and Prioritizer</h1>

    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task Name : " required>
      <textarea id="task-description" placeholder="Task Description :"></textarea>
      <input type="date" id="due-date" required>
      <select id="importance">
        <option value="Importance:">Importance :</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="urgency">
        <option value="Urgency:">Urgency : </option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="status">
        <option value="Status:">Status :</option>
        <option value="pending">Pending</option>
        <option value="inProgress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <button class="btn" type="submit">Add Task</button>
    </form>


  
<hr>
    <div class="sort-filter-container">
      <div>
        <label for="sort">Sort By:</label>
        <select id="sort" onchange="sortTasks()">
          <option value="date">Due Date</option>
          <option value="priority">Priority</option>
        </select>
      </div>

      <div>
        <label for="filter-status">Filter By Status:</label>
        <select id="filter-status" onchange="filterTasksByStatus()">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="inProgress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <div class="generateData">
      <button id="generate-data">Generate Data</button>
    </div>

    <div class="clear-fix">
      <div id="pending-tasks" class="task-container">
        <h3>Pending Tasks</h3>
        <ul id="pending-tasks-list"></ul>
      </div>
      <div id="in-progress-tasks" class="task-container">
        <h3>In Progress Tasks</h3>
        <ul id="in-progress-tasks-list"></ul>
      </div>
      <div id="completed-tasks" class="task-container">
        <h3>Completed Tasks</h3>
        <ul id="completed-tasks-list"></ul>
      </div>
    </div>
  </div>
  </header>


  <script>

document.getElementById('add-task-btn').addEventListener('click', function() {
    console.log('Add Task Button Clicked'); // Check if this is logged
    document.getElementById('task-form-container').classList.remove('hidden');

    document.getElementById('add-task-btn').classList.add('hidden');
});

document.getElementById('task-form').addEventListener('submit', function(event) {
    event.preventDefault();
    console.log('Task Form Submitted'); // Check if this is logged

    document.getElementById('task-form-container').classList.add('hidden');
    document.getElementById('add-task-btn').classList.remove('hidden');

    // Clear the form
    document.getElementById('task-form').reset();


});


</script>
  <script src="/scripts/task.js"></script>
</body>

</html>
