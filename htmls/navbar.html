<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #3bacd1;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fix the navbar to the top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure the navbar is above other content */
            transition: opacity 0.3s ease;
        }
        .logo img {
            height: 50px; /* Set the height for the logo */
            width: auto; /* Maintain aspect ratio */
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #005f73;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons .login-btn,
        .auth-buttons .signup-btn {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .auth-buttons .login-btn {
            background-color: #005f73;
            color: #fff;
        }
        .auth-buttons .signup-btn {
            background-color: #fff;
            color: #004d66;
        }
        .auth-buttons .signup-btn:hover,
        .auth-buttons .login-btn:hover {
            background-color: #e6f9ff;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle .bar {
            height: 2px;
            width: 25px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease;
        }
        .navbar.open .menu-toggle .bar:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }
        .navbar.open .menu-toggle .bar:nth-child(2) {
            opacity: 0;
        }
        .navbar.open .menu-toggle .bar:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #3bacd1;
                padding: 10px 0;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            }
            .nav-links li {
                text-align: center;
            }
            .auth-buttons {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                position: absolute;
                top: 150px;
                left: 0;
                background-color: #3bacd1;
                padding: 10px 0;
            }
            .menu-toggle {
                display: flex;
            }
            .navbar.open .nav-links {
                display: flex;
            }
            .navbar.open .auth-buttons {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../styles/GoalCraft.jpg" alt="Goal Craft Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('open');
        }

        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                navbar.style.opacity = '0.8';
            } else {
                navbar.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
